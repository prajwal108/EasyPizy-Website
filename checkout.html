        <main id="cart-div">

        <div class="card-1">

                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h2><b>Checkout</b></h2></div>
                            <div class="checkoutContainer">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <label for="full-name">Full Name</label>
                                        <input type="text" name="full-name" id="full-name" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <label for="phoneNumber">Phone Number</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">+91 </span>
                                            </div>
                                            <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div style="text-align: left; margin-top: 30px;">
                        <h6>Select Delivery Address:</h6>
                        
                        <!-- Address Selection Form -->
                        <div id="address-form-1" >
                            <div class="form-group">
                                
                                <select class="form-control" id="address" name="address" required>

                                    
                                    
                                    <!-- Add more address options as needed -->
                                </select>
                            </div>
                            <div><h6>Or Add New Address</h6><button class="edit-info-button bi bi-pencil-fill" id="add-address">   
                                
            </button>
        
        </div>
        <div id="address-form-div" >
        <form id="address-form-3" >
      <!-- Address label -->
      <div class="mb-3">
        <label for="address-label" class="form-label">Address Label (e.g., Home, Office):</label>
        <input type="text" id="address-label" name="address-label" class="form-control" required>
      </div>
      <!-- Address details -->
      <div class="mb-3">
        <label for="address-details" class="form-label">Address Details:</label>
        <textarea id="address-details" name="address-details" class="form-control" rows="3" required></textarea>
      </div>
      <!-- Pincode -->
      <div class="mb-3">
        <label for="address-pincode" class="form-label">Pincode:</label>
        <input type="text" id="address-pincode" name="address-pincode" class="form-control" required>
      </div>
      <!-- State -->
      <div class="mb-3">
        <label for="address-state" class="form-label">City & State:</label>
        <input type="text" id="address-state" name="address-state" class="form-control" required>
      </div>

      <!-- Submit button for adding address -->
      <div class="mb-3" >
        <button type="submit" class="btn btn-primary" id="save-address">Add Address</button>
      </div>
    </form>
            </div>    
                            
                            <!-- Add additional fields for address details if needed (e.g., street, city, etc.) -->
                            <div class="payDiv"><button class="btn col-md-8 custom-btn" id="proceedToPayBtn">PROCEED TO PAY</button></div>
                            
                        </div>
                        

                    </div>

                    <hr>
                    <form style="margin-bottom: 15px;">
                        <span><H6>SHIPPING</H6></span>
                        <div id="freedeliveryline">Unlock Free Delivery on Orders Totaling <br>Rs. 500 or more</div>
                        <select id="shipping-select">
                            <option class="text-muted" value="standard">
                                Standard-Delivery- <span>₹ <span id="delivery">40 </span></span>
                            </option>
                            <option class="text-muted" value="free" disabled>Free-Delivery</option>
                        </select>
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">FINAL AMOUNT</div>
                        <div class="col text-right"><span>₹ <span id="cart-final-total-price"></span></span></div>
                    </div>
                    <button class="btn custom-btn" id="proceedToPayBtn">PROCEED TO PAY</button>
                </div>
            </div>
